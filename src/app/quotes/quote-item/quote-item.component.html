<div class="card mb-3">
  <div class="card-body" *ngIf="quote">
    <blockquote class="blockquote mb-3">
      <p>{{ quote.text }}</p>
      <footer class="blockquote-footer">{{ quote.author }}</footer>
    </blockquote>
    <button class="btn btn-secondary" (click)="editQuote()">Edit</button>&nbsp;
    <button class="btn btn-danger" (click)="deleteQuote()">Delete</button>
  </div>
</div>
